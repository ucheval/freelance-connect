<!-- login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Freelancer Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #08539e; /* Dark blue */
    }

    .form-label {
      color: #08539e; /* Dark blue */
    }

    .btn-primary {
      background-color: #08539e; /* Dark blue */
      border: none;
    }

    .btn-primary:hover {
      background-color: #0066cc; /* Darker blue on hover */
    }
  </style>
</head>

<body>
  
  <div class="container">
    <h2>Login to Freelancer Connect profile</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="freelance-registration.html" style="color: #08539e;">Register here</a></p>
  </div>
</body>

</html>
