<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Freelancer Connect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="freelance-registration.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


  <style>
    
    
body {
  background-color: #f8f9fa;
  font-family: Arial, sans-serif;
}


 .home{
  color: #08539e;
  font-size: 20px;
  font-weight: bold;

 }
.container {
  max-width: 400px;
  margin: 100px auto;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
  background-color: #fff; /* White background */
}

h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #08539e; /* Dark blue */
}

.form-label {
  color: #08539e; /* Dark blue */
  font-weight: bold;
}

.form-control {
  border-radius: 5px;
  border: 1px solid #ced4da; /* Gray border */
}

.form-control:focus {
  border-color: #08539e; /* Dark blue on focus */
  box-shadow: 0 0 0 0.25rem rgba(8, 83, 158, 0.25); /* Focus shadow */
}

.btn-primary {
  background-color: #08539e; /* Dark blue */
  border: none;
  border-radius: 5px;
  padding: 10px;
  font-weight: bold;
}

.btn-primary:hover {
  background-color: #0066cc; /* Darker blue on hover */
}

.text-center {
  text-align: center;
}

.mt-3 {
  margin-top: 15px;
}

a {
  color: #08539e; /* Dark blue */
}

a:hover {
  color: #0066cc; /* Darker blue on hover */
}

  </style>
</head>

<body>
  <div class="container">
    <a href="./freelancedashboard.html" class="text-primary btn bg-light home"> <i class="fas fa-home"></i>
    </a>
    <h2>Register for Freelancer Connect</h2>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
        <div id="fullNameError" class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
        <div id="emailError" class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
        <div id="passwordError" class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="areaOfSpecialization" class="form-label">Area of Specialization</label>
        <select class="form-select" id="areaOfSpecialization" required>
          <option selected disabled value="">Choose...</option>
          <option value="Web Development">Web Development</option>
          <option value="Graphic Design">Graphic Design</option>
          <option value="Digital Marketing">Digital Marketing</option>
          <!-- Add more options as needed -->
        </select>
        <div id="areaOfSpecializationError" class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="profilePicture" class="form-label">Profile Picture</label>
        <input type="file" class="form-control" id="profilePicture" accept="image/*">
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" required>
        <div id="phoneNumberError" class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="3" required></textarea>
        <div id="addressError" class="text-danger"></div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="freelance-login.html">Login here</a></p>
 
    <!-- Add the checkbox for accepting terms -->
<div class="mb-3 form-check">
  <input type="checkbox" class="form-check-input" id="termsCheckbox" required>
  <label class="form-check-label" for="termsCheckbox">I agree to the <a href="#">Terms of Service</a></label>
  <div id="termsError" class="text-danger"></div>
</div>

  </div>

  
  <script>
    // Function to validate form and redirect to dashboard
    function validateAndRedirect(event) {
      // Clear previous error messages
      document.getElementById("fullNameError").innerHTML = "";
      document.getElementById("emailError").innerHTML = "";
      document.getElementById("passwordError").innerHTML = "";
      document.getElementById("areaOfSpecializationError").innerHTML = "";
      document.getElementById("phoneNumberError").innerHTML = "";
      document.getElementById("addressError").innerHTML = "";
      document.getElementById("termsError").innerHTML = ""; // New line to clear terms error
  
      // Retrieve form values
      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const areaOfSpecialization = document.getElementById("areaOfSpecialization").value;
      const phoneNumber = document.getElementById("phoneNumber").value;
      const address = document.getElementById("address").value;
      const termsCheckbox = document.getElementById("termsCheckbox"); // New line to get terms checkbox
  
      // Email format validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Regular expression for email format
      if (!emailRegex.test(email)) {
        event.preventDefault();
        document.getElementById("emailError").innerHTML = "Please enter a valid email address.";
      }
  
      // Check for empty fields
      if (!fullName) {
        event.preventDefault();
        document.getElementById("fullNameError").innerHTML = "Please enter your full name.";
      }
      if (!password) {
        event.preventDefault();
        document.getElementById("passwordError").innerHTML = "Please enter a password.";
      }
      if (!areaOfSpecialization) {
        event.preventDefault();
        document.getElementById("areaOfSpecializationError").innerHTML = "Please select your area of specialization.";
      }
      if (!phoneNumber) {
        event.preventDefault();
        document.getElementById("phoneNumberError").innerHTML = "Please enter your phone number.";
      }
      if (!address) {
        event.preventDefault();
        document.getElementById("addressError").innerHTML = "Please enter your address.";
      }
  
      // Check if terms checkbox is checked
      if (!termsCheckbox.checked) {
        event.preventDefault();
        document.getElementById("termsError").innerHTML = "Please accept the Terms of Service.";
      }
  
      // If all fields are valid, redirect to dashboard
      if (fullName && emailRegex.test(email) && password && areaOfSpecialization && phoneNumber && address && termsCheckbox.checked) {
        // Redirect to dashboard
        window.location.href = "freelancedashboard.html";
      }
    }
  
    // Add event listener to the Register button
    document.getElementById("registerButton").addEventListener("click", validateAndRedirect);
  </script>
  
  
</body>

</html>
